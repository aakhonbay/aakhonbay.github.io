
<table >
<tr>
    <td style="padding:8px;border-right: 4px solid red;border-top: 4px solid blue;border-bottom: 4px solid blue;border-radius: 10px;">
        <fieldset>
                <legend>Style nav bar</legend>
        <strong>Page 1</strong><br/><br/>
        <form name="myForm" action="">
            Number Of Rows: <input type="number" name="numberOfRows" value="2">
            Number Of Columns: <input type="number" name="numberOfColumns" value="3">
            <br/>
        </form>
        
        <!-- background-color/ font size/ font color/ font family -->
        <div>
        <br/> Background Color: <input type="color" name="" id="backGround" value="#ffffff">
        <br/> Font Size: <input type="number" name="" id="fontSize" min="6" max="18" value="12">
        <br/> Font Color: <input type="color" name="" id="fontColor" value="#000000">
        <br/> Font Family:
        <select name="fontFamily" id="fontFamily">
            <option name="fontFamily" id="" value="impact"> impact
            <option name="fontFamily" id="" value="charcoal"> Charcoal
            <option name="fontFamily" id="" value="sans-serif"> Sans Serif
            <option name="fontFamily" id="" value="verdana"> Verdana
            <option name="fontFamily" id="" value="times new roman"> Times New Roman
            <option name="fontFamily" id="" value="arial"> Arial
        </select>
        <br/> Direction Of Text: <input type="radio" name="direction" id="direction" value="leftToRight" checked> Left-to-right<br>
        <input type="radio" name="direction" id="direction" value="rightToLet"> Right-to-left<br> 
        <br/>
        </fieldset>
        </div>
        <button onclick="buildTable()">Build a table</button>
        <div id="outCome1"></div>
        <button onclick="makePage()">Make a page</button>
        
        <div id="page1" style="border:1px solid red;border-radius: 4px;padding:7px">
            Content of page 1
        </div>
        
        
        <div id="page2" style="display:none; border:1px solid black;border-radius: 4px;padding:7px">
            Content of page 2<br/>
            <a href="#" onclick="return show('page1','page2');">Go back!</a>
        </div>
        
        <script>
            /* first step gather user input */
            var numberOfRows;
            var numberOfColumns;
            var outCome1 = document.getElementById('outCome1');
            var page1 = document.getElementById('page1');
            var page2 = document.getElementById('page2');
            var rowLabel = "Row ";
            var page1Switch = document.createElement("a");
            var page1SwitchText = "Show Arabic Page"
                page1Switch.setAttribute("onclick","return show('page2','page1');");
                page1Switch.href= "#";
                page1Switch.appendChild(document.createTextNode(page1SwitchText));
            /* generating a form to build the table */
            /* outCome1 */
            function buildTable(){
                numberOfRows = Number(document.forms["myForm"].elements[0].value);
                numberOfColumns = Number(document.forms["myForm"].elements[1].value);
               /* clears table */
                while(page1.firstChild){
                    page1.removeChild(page1.firstChild);
                }
                /* clears input form */
                while(outCome1.firstChild){
                    outCome1.removeChild(outCome1.firstChild);
                }
                
        
                for(let i=0; i<numberOfRows; i++){
                    console.log("BUILDING ROW " + (i+1));
                    let tempLable = rowLabel + (i+1);
                    let lable = outCome1.appendChild(document.createTextNode(tempLable));
                    let form = document.createElement("form");
                    form.name = "row" + i;
        
                    for(let y=0; y<numberOfColumns; y++){  
                        
                        let input = document.createElement("input");
                        input.id = "columen"+y;
                        input.type = "text";
                        input.value = "row "+(i+1)+ ", input "+(y+1);
                        let columenLable = "Columen " +(y+1)+": ";
                        lable = form.appendChild(document.createTextNode(columenLable));
                        form.appendChild(input);        
                        outCome1.appendChild(form);
                    }       
                }        
            }
            /* page1 building a table from a form(outCome1) */
            function makePage(){

                /* style nav bar */
                var table = document.createElement("table");
                var fontFamily;
                var backGround;
                var fontColor;
                var fontSize;
                var direction;
                    fontFamily = document.getElementById("fontFamily").value;
                    backGround = document.getElementById("backGround").value
                    fontColor = document.getElementById("fontColor").value;
                    fontSize = document.getElementById("fontSize").value;
                    direction = document.getElementById("direction").value;
                    table.style.fontFamily = fontFamily;
                    table.style.backgroundColor = backGround;
                    table.style.font = fontColor;
                    table.style.fontSize = fontSize;
                    table.style.direction = direction;
                /*  */
                numberOfRows = Number(document.forms["myForm"].elements[0].value);
                numberOfColumns = Number(document.forms["myForm"].elements[1].value);
                /* allows you to make edits by clearing an rebuilding */
                while(page1.firstChild){
                    page1.removeChild(page1.firstChild);
                }
                var content = [];
                var rowId = "row";
                /* building var content[a table [a row],[a row]...] */
                for(let i=0; i<numberOfRows; i++){
                    content.push([]); // making number of rows with each "[a row]" push
                    for(let y=0; y<numberOfColumns; y++){
                        let tempRowId = rowId;
                        tempRowId = rowId+i; // key to allow grabbing content for the right row
                        content[i].push(document.forms[tempRowId].elements[y].value);
                    }
                }
                /* building and populating a table from content */
                for(let i=0; i<numberOfRows; i++){
                    // rows
                    table.appendChild(document.createElement("tr"));        
                    for(let y=0; y<numberOfColumns; y++){
                        // columens
                        table.children[i].appendChild(document.createElement("td")).appendChild(document.createTextNode(content[i][y]));
                    }
                }          
            document.getElementById("page1").appendChild(table);
            document.getElementById("page1").appendChild(document.createElement("br"));
            document.getElementById("page1").appendChild(page1Switch);
            
            
            }
            /* JS to display two sets of contents in the same page */
            function show(shown, hidden) {
                document.getElementById(shown).style.display='block';
                document.getElementById(hidden).style.display='none';
                return false;
            }
        </script>
    
    
    
    </td>
